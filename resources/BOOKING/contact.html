<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bus Booking App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">DBUS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin.html">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="booking.html">Booking</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="contact-section py-5 text-white">
        <div class="container">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send Message</button>
            </form>
        </div>
    </section>
    <section id="features" class="features-section py-5 bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center">
                    <img src="images/image1.jpg" class="img-fluid mb-3" alt="Feature 1">
                    <h3>Easy Booking</h3>
                    <p>Book your bus tickets easily with our user-friendly interface.</p>
                </div>
                <div class="col-md-4 text-center">
                    <img src="images/image2.jpg" class="img-fluid mb-3" alt="Feature 2">
                    <h3>Real-time Tracking</h3>
                    <p>Track your bus in real-time and stay updated.</p>
                </div>
                <div class="col-md-4 text-center">
                    <img src="images/image3.jpg" class="img-fluid mb-3" alt="Feature 3">
                    <h3>Secure Payments</h3>
                    <p>Make secure payments with our trusted payment gateway.</p>
                </div>
            </div>
        </div>
    </section>
    <link rel="stylesheet" href="scripts.js">
</body>
</html>
